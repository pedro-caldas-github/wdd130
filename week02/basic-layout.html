<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic HTML Structure </title>

<body>

    <main>

        <section>

        </section>
        <section>
            <h2>Heading</h2>
